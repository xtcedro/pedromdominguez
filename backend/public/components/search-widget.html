<!-- components/search-widget.html -->
<div class="search-widget-container">
  <!-- Hidden Search Form (initially hidden) -->
  <form id="floating-search-form" class="visually-hidden search-form">
    <input
      type="text"
      id="floating-search-input"
      placeholder="Search site..."
      class="search-input"
      required
    />
    <button type="submit" class="search-button">🔍</button>
  </form>

  <!-- Magnifying Glass Button -->
  <div id="search-fab" class="search-fab">🔍</div>
</div>
