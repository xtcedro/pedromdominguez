<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Pedro M. Dominguez</title>
  <meta name="description" content="Secure admin access portal for Pedro M. Dominguez’s sovereign tech framework and portfolio systems." />
  <meta name="author" content="Pedro M. Dominguez" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <script type="module" src="../../assets/js/script.js"></script>
  <script type="module" src="../../assets/js/login.js"></script>
</head>
<body>
  <!-- ✅ Navigation -->
  <nav class="navbar"></nav>

  <!-- ✅ Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h1 class="login-title">Admin Login 🔐</h1>
      <p class="login-subtext">
        This section is restricted to authorized personnel only.<br />
        Sovereign systems require sovereign credentials.
      </p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">👤 Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Enter your username" 
          />
        </div>

        <div class="form-group">
          <label for="password">🔒 Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password" 
          />
        </div>

        <button type="submit" class="cta-button">Login</button>
        <div id="loginMessage" class="login-message"></div>
      </form>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer id="footer"></footer>
</body>
</html>
