<!-- Premium Enterprise Chatbot Component -->
<!-- DenoGenesis Framework - AI Assistant Interface -->

<!-- Chatbot Toggle Button -->
<button id="chatbot-toggle" class="chatbot-toggle" aria-label="Open AI Assistant" title="DenoGenesis AI Assistant (Ctrl+K)">
  <div class="toggle-icon">
    <svg class="chat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      <path d="M8 9h8"/>
      <path d="M8 13h6"/>
    </svg>
    <div class="pulse-ring"></div>
  </div>
  <span class="toggle-badge">AI</span>
</button>

<!-- Main Chatbot Container -->
<div id="chatbot-container" class="chatbot-container">
  <!-- Chatbot Header -->
  <div class="chatbot-header">
    <div class="header-left">
      <div class="assistant-avatar">
        <span class="avatar-icon">üß†</span>
        <div class="avatar-pulse"></div>
      </div>
      <div class="header-info">
        <h3 class="assistant-title">DenoGenesis AI Assistant</h3>
        <div class="chatbot-status">
          <div class="status-indicator online" title="AI Assistant Online"></div>
          <span class="status-text">Online & Ready</span>
        </div>
      </div>
    </div>
    
    <div class="header-actions">
      <button class="header-btn" id="chatbot-minimize" aria-label="Minimize" title="Minimize">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>
      <button class="header-btn" id="chatbot-close" aria-label="Close" title="Close (Esc)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18"/>
          <path d="M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Messages Area -->
  <div id="chatbox" class="chatbox">
    <!-- Messages will be dynamically loaded by JavaScript -->
  </div>

  <!-- Quick Actions Panel -->
  <div class="quick-actions-container">
    <div class="quick-actions-title">
      <span class="quick-actions-icon">‚ö°</span>
      Quick Actions
    </div>
    <div class="quick-actions-grid">
      <button class="quick-action-btn" data-text="Tell me about DenoGenesis">
        <span class="quick-action-icon">üöÄ</span>
        <span class="quick-action-text">About DenoGenesis</span>
      </button>
      <button class="quick-action-btn" data-text="Digital sovereignty benefits">
        <span class="quick-action-icon">üõ°Ô∏è</span>
        <span class="quick-action-text">Digital Sovereignty</span>
      </button>
      <button class="quick-action-btn" data-text="Schedule a consultation">
        <span class="quick-action-icon">üìÖ</span>
        <span class="quick-action-text">Book Consultation</span>
      </button>
      <button class="quick-action-btn" data-text="Technical specifications">
        <span class="quick-action-icon">‚öôÔ∏è</span>
        <span class="quick-action-text">Tech Specs</span>
      </button>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="chatbot-input-container">
    <div class="input-wrapper">
      <div class="input-group">
        <textarea 
          id="user-input" 
          class="user-input" 
          placeholder="Ask me anything about digital sovereignty, DenoGenesis, or technical solutions..."
          rows="1"
          maxlength="1000"
          aria-label="Type your message"
        ></textarea>
        
        <div class="input-actions">
          <button id="send-btn" class="send-button" aria-label="Send message" title="Send (Enter)">
            <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="input-footer">
        <div class="input-hints">
          <span class="hint-item">
            <kbd>Enter</kbd> to send
          </span>
          <span class="hint-item">
            <kbd>Shift</kbd> + <kbd>Enter</kbd> for new line
          </span>
          <span class="hint-item">
            <kbd>Ctrl</kbd> + <kbd>K</kbd> to toggle
          </span>
        </div>
        
        <div class="character-count">
          <span id="char-count">0</span>/1000
        </div>
      </div>
    </div>
  </div>

  <!-- Powered By Footer -->
  <div class="chatbot-footer">
    <div class="powered-by">
      <span class="powered-text">Powered by</span>
      <strong class="brand-name">DenoGenesis AI</strong>
      <span class="version-badge">v3.0</span>
    </div>
    
    <div class="footer-actions">
      <button class="footer-btn" id="clear-chat" title="Clear conversation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18"/>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        </svg>
      </button>
      
      <button class="footer-btn" id="download-chat" title="Download conversation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7,10 12,15 17,10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
      </button>
      
      <button class="footer-btn" id="chatbot-settings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Chatbot Overlay (for mobile) -->
<div id="chatbot-overlay" class="chatbot-overlay"></div>

<!-- Typing Indicator Template (Hidden) -->
<div class="typing-indicator" style="display: none;">
  <div class="typing-message">
    <span class="typing-label">DenoGenesis AI:</span>
    <div class="typing-animation">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    </div>
  </div>
</div>

<!-- Success/Error Message Templates -->
<div class="message-templates" style="display: none;">
  <!-- User Message Template -->
  <div class="user-message template">
    <div class="message-header">
      <span class="user-label">You:</span>
      <span class="message-timestamp"></span>
    </div>
    <div class="user-text"></div>
  </div>

  <!-- Bot Message Template -->
  <div class="bot-message template">
    <div class="message-header">
      <div class="bot-avatar">
        <span class="avatar-icon">üß†</span>
      </div>
      <div class="message-info">
        <span class="bot-label">DenoGenesis AI:</span>
        <span class="message-timestamp"></span>
      </div>
    </div>
    <div class="bot-text"></div>
    <div class="message-actions">
      <button class="action-btn copy-btn" title="Copy message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
      </button>
      <button class="action-btn thumbs-up" title="Helpful">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
        </svg>
      </button>
      <button class="action-btn thumbs-down" title="Not helpful">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- System Message Template -->
  <div class="system-message template">
    <div class="system-label">System:</div>
    <div class="system-text"></div>
  </div>

  <!-- Error Message Template -->
  <div class="error-message template">
    <div class="error-header">
      <span class="error-icon">‚ö†Ô∏è</span>
      <span class="error-label">Error:</span>
      <span class="message-timestamp"></span>
    </div>
    <div class="error-text"></div>
    <div class="error-actions">
      <button class="retry-btn">Retry</button>
    </div>
  </div>
</div>

<!-- Notification for offline status -->
<div id="offline-notification" class="offline-notification" style="display: none;">
  <div class="offline-content">
    <span class="offline-icon">üì°</span>
    <span class="offline-text">Connection lost. Retrying...</span>
  </div>
</div>
